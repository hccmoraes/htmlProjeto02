<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouSpotiGram</title>
</head>
<body>
    <main id="tela-principal">
        <header id="topo">
            <h1>YouSpotiGram</h1>
            <nav id="menu-superior">
                <ul>
                    <li><a href="#">Novo</a></li>
                    <li><a href="#">Atividades</a></li>
                    <li><a href="#">Mensagens</a></li>

                </ul>
            </nav>
        </header>

        <section id="feed">
            <article class="postagem">
                <header class="topo-postagem">
                    <img src="foto.png" alt="foto"/>
                    <h2>Nome do Perfil</h2>
                    <span>Localização</span>
                    <a href="#">...</a>
                </header>

                <div class="Conteudo-postagem">
                    <img src="foto-postada" alt="foto postada">
                </div>

                <footer class="rodape-postagem">
                    <nav>
                        <ul>
                            <li><a href="#">Curtir</a></li>
                            <li><a href="#">Comentar</a></li>
                            <li><a href="#">Compartilhar</a></li>
                        </ul>
                    </nav>
                    <p>N Curtidas</p>
                    <p>Texto Descritivo da Postagem</p>
                </footer>
            </article>
        </section>
        <footer id="menu-inferior">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Pesquisar</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Loja</a></li>
                    <li><a href="#">Perfil</a></li>
                </ul>
            </nav>
        </footer>
    </main>
</body>
</html>
